    <script>

       var n1 = Number(window.prompt('Digite um número:'))

       var n2 = Number(window.prompt('Digite outro número:'))

       var s = n1 + n2

       window.alert(`A soma de ${n1} e ${n2} é igual a ${s} `)

       // Number.parseInt(n) (para numeros inteiros)
       // Number.parseFloat(n) (para numeros quebrados (reais))

       // Para converter Number para String é usando String(n)
