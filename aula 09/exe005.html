<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: #5d5def;
            color: #ffffff;
            font: normal 18pt Arial;
        }
    </style>
</head>


<body>
    <h1>iniciando os estudos em DOM</h1>
    <p>Aqui vai o resultado </p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        /*
        Selecionando elementos por Tag
        
        var p1 = window.document.getElementsByTagName('p')[0]
        var corpo = window.document.body
        corpo.style.background = 'blac'
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        */

        /*
        Selecionando por ID

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        */
       
        //Selecionando por querySelector (iqual fazemos no css)

        var d = window.document.querySelector('div#msg')
        d.style.color = 'black'

        /*
        Selecionando por NOME

        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'ola'
        */




    </script>


</body>

</html>
